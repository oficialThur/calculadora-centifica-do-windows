<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row cabeçalio">
            <div class="col-md-9">
                <h3>cientifica</h3>
            </div>
            <div class="col-md-1" id="historico">
                <h4 id="His">historico</h4>
            </div>
            <div class="col-md-1" id="mem">
                <h4 id="mem">memoria</h4>
            </div>
            <div class="col-md-1" id="branco">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div id="resultado2">
                    <p id="valor2"></p>
                </div>
                <div class="resultado1">
                    <h1 id="valor">0</h1>
                </div>
                <div class="row">
                    <div class="col-1 funct-1" id="deg">
                        <span>DEG</span>
                    </div>
                    <div class="col-1 funct-1" id="hyp">
                        <span>HYP</span>
                    </div>
                    <div class="col-1 funct-1" id="f-e">
                        <span>F-E</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 funct-2" id="mc">
                        <span>MC</span>
                    </div>
                    <div class="col-1 funct-2" id="mr">
                        <span>MR</span>
                    </div>
                    <div class="col-1 funct-2" id="mMais">
                        <span>M+</span>
                    </div>
                    <div class="col-1 funct-2" id="mMenos">
                        <span>M-</span>
                    </div>
                    <div class="col-1 funct-2" id="ms">
                        <span>MS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row linha-funçao-1">
            <div class="col" id="xquad">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="elevado">
                <span>x<sup>y</sup></span>
            </div>
            <div class="col" id="sen">
                <span>SIN</span>
            </div>
            <div class="col" id="cos">
                <span>COS</span>
            </div>
            <div class="col" id="tan">
                <span>TAM</span>
            </div>
            <div class="col" id="ce">
                <span>CE</span>
            </div>
            <div class="col" id="c">
                <span>C</span>
            </div>
            <div class="col" id="backspace">
                <span><img src="imgs/apagar.png"></span>
            </div>
            <div class="col" id="dividido">
                <span>÷</span>
            </div>
        </div>
        <div class="row linha-funçao-2">
            <div class="col" id="xcubo">
                <span>x<sup>3</sup></span>
            </div>
            <div class="col" id="yroot">
                <span><sup>y</sup>&radic;x</span>
            </div>
            <div class="col" id="sen1">
                <span>SIN<sup>-1</sup></span>
            </div>
            <div class="col" id="cos1">
                <span>COS<sup>-1</sup></span>
            </div>
            <div class="col" id="tan1">
                <span>TAN<sup>-1</sup></span>
            </div>
            <div class="col numero" id="7">
                <span>7</span>
            </div>
            <div class="col numero" id="8">
                <span>8</span>
            </div>
            <div class="col numero" id="9">
                <span>9</span>
            </div>
            <div class="col" id="multiplicar">
                <span>×</span>
            </div>
        </div>
        <div class="row linha-funçao-3">
            <div class="col" id="raiz">
                <span>&radic;</span>
            </div>
            <div class="col" id="deizx">
                <span>10<sup>x</sup></span>
            </div>
            <div class="col" id="log">
                <span>Log</span>
            </div>
            <div class="col" id="exp">
                <span>Exp</span>
            </div>
            <div class="col" id="mod">
                <span>Mod</span>
            </div>
            <div class="col numero" id="4">
                <span>5</span>
            </div>
            <div class="col numero" id="5">
                <span>5</span>
            </div>
            <div class="col numero" id="6">
                <span>6</span>
            </div>
            <div class="col" id="subtrair">
                <span>-</span>
            </div>
        </div>
        <div class="row linha-funçao-4">
            <div class="col" id="umsobre">
                <span><sup>1</sup>/x</span>
            </div>
            <div class="col" id="eax">
                <span>e<sup></sup></span>
            </div>
            <div class="col" id="In">
                <span>In</span>
            </div>
            <div class="col" id="dms">
                <span>dms</span>
            </div>
            <div class="col" id="deg">
                <span>deg</span>
            </div>
            <div class="col numero" id="1">
                <span>1</span>
            </div>
            <div class="col numero" id="2">
                <span>2</span>
            </div>
            <div class="col numero" id="3">
                <span>3</span>
            </div>
            <div class="col" id="soma">
                <span>+</span>
            </div>
        </div>
        <div class="row linha-funçao-5">
            <div class="col" id="arrow-up">
                <span><i class="fas fa-arrow-up"></i></span>
            </div>
            <div class="col" id="elevado">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="sen">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="cos">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="tan">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="ce">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="c">
                <span>x<sup>2</sup></span>
            </div>
            <div class="col" id="backspace">
                <span><img src="imgs/apagar.png"></span>
            </div>
            <div class="col" id="dividido">
                <span>÷</span>
            </div>
        </div>
    </div>
</body>
</html>
